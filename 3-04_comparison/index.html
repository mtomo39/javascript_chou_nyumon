<script>
  const number = Math.floor(Math.random() * 6);
  const answer = parseInt(window.prompt('数あてゲーム、0～5の数字を入力してね。'));
  let message;
  console.log(answer);

  if(number === answer){
    message = '正解！';
  }else if(number > answer){
    message = '低い 正解は' + number;
  }else if(number < answer){
    message = '高い 正解は' + number;
  }else{
    message = '数字を入力してください。';
  }
  window.alert(message);
</script>
